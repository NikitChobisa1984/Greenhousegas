<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Gas Emissions Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style media="screen">
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 900px;
  margin: 20px auto;
  padding: 20px;
  background: #fff;
  border-radius: 0px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
  font: Verdana;
}

fieldset {
  border: none;
  margin-bottom: 20px;
  padding: 10px;
}

legend {
  font-size: 1.2em;
  margin-bottom: 10px;
  color: #555;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #666;
}

input, select {
  width: calc(100% - 22px);
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1em;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}

#results {
  margin-top: 20px;
}

#totalEmissions {
  font-size: 1.2em;
  color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Greenhouse Gas Emissions Calculator</h1>
        <form id="emissionsForm">
            <fieldset>
                <legend>Transportation</legend>
                <label for="milesDriven">Miles driven per year:</label>
                <input type="number" id="milesDriven" required>

                <label for="fuelType">Fuel type:</label>
                <select id="fuelType">
                    <option value="gasoline">Gasoline</option>
                    <option value="diesel">Diesel</option>
                    <option value="electric">Electric</option>
                </select>

                <label for="publicTransportUsage">Public transportation usage (miles/year):</label>
                <input type="number" id="publicTransportUsage" required>
            </fieldset>

            <fieldset>
                <legend>Energy Consumption</legend>
                <label for="electricityUsage">Electricity usage (kWh/year):</label>
                <input type="number" id="electricityUsage" required>

                <label for="gasUsage">Natural gas usage (therms/year):</label>
                <input type="number" id="gasUsage" required>
            </fieldset>

            <fieldset>
                <legend>Waste Generation</legend>
                <label for="wasteGeneration">Waste generation (kg/year):</label>
                <input type="number" id="wasteGeneration" required>
            </fieldset>

            <fieldset>
                <legend>Water Usage</legend>
                <label for="waterUsage">Water usage (gallons/year):</label>
                <input type="number" id="waterUsage" required>
            </fieldset>

            <fieldset>
                <legend>Additional Information</legend>
                <label for="homeSize">Home size (square feet):</label>
                <input type="number" id="homeSize" required>
            </fieldset>

            <button type="button" id="calculateButton">Calculate</button>
        </form>

        <div id="results">
            <h2>Results</h2>
            <p id="totalEmissions">Total CO2 emissions: </p>
        </div>
    </div>
    <script src="Code.js"></script>
</body>
</html>
